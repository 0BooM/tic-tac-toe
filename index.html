<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js"></script>
  </head>
  <body>
    <header>
      <h1>Tic-Tac-Toe</h1>
    </header>
    <main class="board">
      <div class="cell left top">1</div>
      <div class="cell top rmargin lmargin">2</div>
      <div class="cell right top">3</div>
      <div class="cell left middle">1</div>
      <div class="cell middle rmargin lmargin">2</div>
      <div class="cell right middle">3</div>
      <div class="cell left bottom">1</div>
      <div class="cell bottom rmargin lmargin">2</div>
      <div class="cell right bottom">3</div>
    </main>
  </body>
</html>
