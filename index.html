<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
      <div class="users-info-form">
        <form action="">
          <label for="player1">Player1 Name:</label>
          <input type="text" class="player1" id="player1" />
          <label for="player2">Player2 Name:</label>
          <input type="text" class="player2" id="player2" />
          <input type="submit" value="SUBMIT" class="submit-usernames" />
        </form>
      </div>
      <div class="board">
        <div class="cell left top"></div>
        <div class="cell top rmargin lmargin"></div>
        <div class="cell right top"></div>
        <div class="cell left middle"></div>
        <div class="cell middle rmargin lmargin"></div>
        <div class="cell right middle"></div>
        <div class="cell left bottom"></div>
        <div class="cell bottom rmargin lmargin"></div>
        <div class="cell right bottom"></div>
      </div>
      <div class="game-result">RESULT</div>
      <button class="reset-game">RESET</button>
    </main>
  </body>
</html>
